<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Estilização-->
    <link rel="stylesheet" type="text/css" href="../Damas-Checkers/style.css">
</head>

<body>
    <header>
    </header>

    <!--JogoDamas-->
    <div id="iniciar" style="display: flex;">
        <div id="iniciaJogo" onclick="iniciaJogo()">Iniciar Jogo</div>
        <div id="carregarJogo" onclick="carregarJogo()" >Carregar Jogo</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="info">
                <div class="captJogador">Capturadas Pelo Jogador
                    <div id="captJogador1">0</div>
                </div>
                <div id="mensagemNotificacao">Mensagem</div>
                <div class="captMaquina">Capturadas pela máquina
                    <div id="captJogador2">0</div>
                </div>

            </div>
            <div id="tabuleiro">

            </div>

            <div class="botoes">
                <button id="saveGame" onclick="salvarJogo()">Salvar Jogo</button>
                <button id="mostrarArvore"  onclick="mostrarArvore()">Mostrar Arvore
                </button>
                <button id="sair" onclick="sairJogo()">Sair</button>
                
            </div>
            
        </div>
        
    </div>
    
    <div id="mostrarMatriz" style="display: none;">
        <div id="matriz"></div>
        <div id="voltarAoJogo" onclick="voltarAoJogo()">Voltar ao Jogo</div>

    </div>
    
    
    <footer>
        
    </footer>

    <script src="../Damas-Checkers/main.js"></script>
